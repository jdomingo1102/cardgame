

<html>
<head>
<title>Card Game</title>
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>
<body>

<button id="openbtn" onclick="openWindows()">Open Windows</button>
<button id="closbtn" onclick="closeWindows()">Close Windows</button>
	<button id="resetbtn" onclick="resetBtn()">Try Again</button>

<script>
function openWindows() {
	var correct_card = Math.floor(Math.random() * 3) + 1;
    if (correct_card == 1) {
card1 = window.open("http://mathfront.org/cardgame/blankcardqueen.html", "_blank", "left=100,top=200,width=200,height=150");
        card1.resizeTo(200, 350);
} else {
	card1 = window.open("http://mathfront.org/cardgame/blankcardjack1.html", "_blank", "left=100,top=200,width=200,height=150");
        card1.resizeTo(200, 350);
    }
    if (correct_card == 2) {
     card2 = window.open("http://mathfront.org/cardgame/blankcardqueen.html", "_blank", "left=350,top=200,width=200,height=150");
        card2.resizeTo(200, 350);
} else {
	card2 = window.open("http://mathfront.org/cardgame/blankcardjack2.html", "_blank", "left=350,top=200,width=200,height=150");
        card2.resizeTo(200, 350);
}
    if (correct_card == 3) {
card3 = window.open("http://mathfront.org/cardgame/blankcardqueen.html", "_blank", "left=600,top=200,width=200,height=150");
        card3.resizeTo(200, 350);
} else {
	card3 = window.open("http://mathfront.org/cardgame/blankcardjack3.html", "_blank", "left=600,top=200,width=200,height=150");
        card3.resizeTo(200, 350);
    
}
}
function closeWindows() {
	card1.close();
    card2.close();
    card3.close();
}
	function resetBtn() {
	closeWindows();
    openWindows();
}
</script>
</body>
</html>
